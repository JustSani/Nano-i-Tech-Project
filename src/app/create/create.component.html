<div class="bg-light wrapper" >
    <app-first-step *ngIf="selection == 0" (selection)="nextStep($event)"></app-first-step>
    <app-second-step *ngIf="selection == 1" ></app-second-step>
    <app-second-step-persona-giuridica *ngIf="selection == 2" ></app-second-step-persona-giuridica>
    <app-third-step *ngIf="selection == 3"></app-third-step>
    
    <button type="button" *ngIf="selection != 0" class="btn btn-primary float-right" (click)="next()"  >{{ButtonText}}</button>
    
</div>
